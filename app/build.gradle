apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

// This is needed for the navigation safe-args
apply plugin: 'androidx.navigation.safeargs'

// Firebase Crashlytics
apply plugin: 'io.fabric'

def appVersionCode = 1009
def appVersionName = "0.1.9"

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.gpetuhov.android.hive"
        minSdkVersion 16
        targetSdkVersion 28
        multiDexEnabled true
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Required by FirebaseUI (without it dex merging fails)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def SEP = "_"
            def date = new Date()
            def formattedDate = date.format('dd.MM.YYYY_HH-mm')

            outputFileName = "hive" + SEP + variant.buildType.name + SEP + appVersionName + SEP + formattedDate + ".apk"
        }
    }

    // Required to use data binding
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation 'androidx.appcompat:appcompat:1.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.0'

    // RecyclerView
    implementation "androidx.recyclerview:recyclerview:1.0.0"

    // Jetpack Navigation
    implementation "android.arch.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "android.arch.navigation:navigation-ui-ktx:$navigationVersion"

    // Anko
    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"

    // Android KTX
    implementation 'androidx.core:core-ktx:1.0.1'

    // KAndroid
    implementation 'com.pawegio.kandroid:kandroid:0.8.8@aar'

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    // Bottom Navigation View
    implementation "com.google.android.material:material:1.0.0"

    // Google Play Services
    implementation "com.google.android.gms:play-services-maps:$playServicesVersion"
    implementation "com.google.android.gms:play-services-location:$playServicesVersion"

    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Lottie
    implementation "com.airbnb.android:lottie:2.8.0"

    // Dagger
    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kaptTest "com.google.dagger:dagger-compiler:$daggerVersion"

    // Firebase
    implementation 'com.google.firebase:firebase-core:16.0.5'
    implementation 'com.google.firebase:firebase-firestore:17.1.2'

    // This must be explicitly set, otherwise the app will crash (used by FirebaseUI)
    implementation 'com.google.firebase:firebase-auth:16.0.5'

    // FirebaseUI for Firebase Auth
    implementation 'com.firebaseui:firebase-ui-auth:4.2.0'

    // Firebase Crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.6'

    // Facebook (required for FirebaseUI)
    implementation 'com.facebook.android:facebook-android-sdk:4.37.0'

    // Twitter (required for FirebaseUI)
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'

    // Multidex (is required by Firebase)
    implementation 'com.android.support:multidex:1.0.3'

    // Material dialogs
    implementation "com.afollestad.material-dialogs:core:$materialDialogsVersion"
    implementation "com.afollestad.material-dialogs:input:$materialDialogsVersion"

    // Google Maps Utility
    implementation 'com.google.maps.android:android-maps-utils:0.5'

    // Data Binding
    kapt 'androidx.databinding:databinding-compiler:3.4.0-alpha03'

    // Moxy
    implementation "com.arello-mobile:moxy:$moxyVersion"
    implementation "com.arello-mobile:moxy-app-compat:$moxyVersion"
    implementation "com.arello-mobile:moxy-android:$moxyVersion"
    kapt "com.arello-mobile:moxy-compiler:$moxyVersion"

    // Mockito
    testImplementation "org.mockito:mockito-core:2.23.0"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC1"

    // GeoFirestore
    implementation 'com.github.imperiumlabs:GeoFirestore-Android:v1.1.1'

    // Android Lifecycle
    // Without this there will be "Unresolved reference: ViewModelProviders"
    implementation "android.arch.lifecycle:extensions:1.1.1"
    kapt "android.arch.lifecycle:compiler:1.1.1"
}

// Needed for Firebase
// Must be at the bottom of the file!
apply plugin: 'com.google.gms.google-services'