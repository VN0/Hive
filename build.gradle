// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.0-rc-146'
    ext.ankoVersion = '0.10.7'
    ext.navigationVersion = '1.0.0-alpha06'
    ext.playServicesVersion = '16.0.0'
    ext.daggerVersion = '2.11'

    // Version of coroutines must end with -eap13 to be used with Kotlin 1.3
    ext.coroutinesVersion = '0.30.2-eap13'

    repositories {
        google()
        jcenter()

        // This is needed for Kotlin 1.3
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha13'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // Needed for Firebase
        // Do NOT upgrade to newer version!
        classpath 'com.google.gms:google-services:4.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        // This is needed for Kotlin 1.3
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}